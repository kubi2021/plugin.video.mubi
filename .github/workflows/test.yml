name: Run Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    env:
      PYTHONPATH: ${{ github.workspace }}

    name: Test Python ${{ matrix.python-version }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import platform; print(f'Platform: {platform.platform()}')"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --strict-markers
      continue-on-error: false

    - name: Generate test coverage report
      run: |
        pytest tests/ --cov=repo/plugin_video_mubi --cov-config=.coveragerc --cov-report=term-missing --cov-fail-under=65
      continue-on-error: false

    - name: Test Summary
      if: always()
      run: |
        echo "âœ… Python ${{ matrix.python-version }} tests completed"
        echo "ðŸ“Š Coverage validated (minimum 65%)"
        echo "ðŸŽ‰ All checks passed for Python ${{ matrix.python-version }}"
