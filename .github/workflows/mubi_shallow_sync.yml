name: Mubi Shallow Sync (Fast)

on:
  schedule:
    - cron: '0 4 */3 * *' # Every 3 days at 4am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

    - name: Run Scraper (Shallow Mode)
      run: |
        # Create database directory
        mkdir -p database/v1
        
        # Fetch clusters.json from database branch (latest version)
        # Using wget to fetch raw file from GitHub
        wget https://raw.githubusercontent.com/${{ github.repository }}/database/v1/clusters.json -O backend/clusters.json
        
        # Run scraper in SHALLOW mode
        python backend/scraper.py --mode shallow --output database/v1/films.json --clusters backend/clusters.json
        
    - name: Generate Repo Files (Compress & Hash)
      run: |
        cd database/v1
        python ../../backend/generate_repo.py
        
        # Verify output
        ls -la

    - name: Deploy to Database Branch
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: database # The branch the action should deploy to.
        folder: database # The folder the action should deploy.
        clean: true # Automatically remove deleted files from the deploy branch
        force: true # Force push to ignore history (orphan-like behavior)
